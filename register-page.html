<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="./.css/register.css">
        <link href='https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <main>
            <div>
                <h1>Register Page</h1>
                <div>
                    <form>
                        <div>
                            <label for="Username">Username:</label>
                            <input type="text" id="Username" name="Username" placeholder="Enter username" required>
                            <i class='bx  bxs-user'></i>
                        </div>
                        
                        <div>
                            <label for="Email">Email:</label>
                            <input type="email" id="Email" name="Email" placeholder="Enter email" required>
                            <i class='bxr  bxs-envelope'></i> 
                        </div>

                        <div>
                            <label for="Password">Password:</label>
                            <input type="password" id="Password" name="Password" placeholder="Enter password" required>
                            <i class='bxr  bxs-lock'></i>
                        </div>

                        <div>
                            <label for="ConfirmPassword">Confirm Password:</label>
                            <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm password" required>
                            <i class='bxr  bxs-lock'></i> 
                        </div>

                        <div>
                            <label for="Roles" id="Roles">Roles:</label>
                            <input type="radio" id="Student" name="Roles" value="Student">
                            <label for="Student">Student</label>
                            <input type="radio" id="Driver" name="Roles" value="Driver">
                            <label for="Driver">Driver</label>
                        </div>
                        <button type="submit" class="btn" href="login-page.html">Register</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
