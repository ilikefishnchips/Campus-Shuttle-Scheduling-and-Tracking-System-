<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="#">
    </head>
    <body>
        <main>
            <div>
                <h1>Register Page</h1>
                <div>
                    <form>
                        <label for="Username">Username:</label>
                        <input type="text" id="Username" name="Username" placeholder="Enter username" required>
                        <label for="Email">Email:</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter email" required>
                        <label for="Password">Password:</label>
                        <input type="password" id="Password" name="Password" placeholder="Enter password" required>
                        <label for="ConfirmPassword">Confirm Password:</label>
                        <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm password" required>
                        <label for="Roles" id="Roles">Roles:</label>
                        <input type="radio" id="Student" name="Roles" value="Student">
                        <label for="Student">Student</label>
                        <input type="radio" id="Driver" name="Roles" value="Driver">
                        <label for="Driver">Driver</label>
                        <button type="submit" class="btn" href="login-page.html">Register</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
